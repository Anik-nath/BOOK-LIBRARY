<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book Archive</title>
    <!-- style link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
       <div class="container">
           <h2 class="text-center my-4">Book Archive</h2>
            <div class="d-flex justify-content-center search-area">
                <!-- search Area -->
                <div class="input-group pb-5 w-50">
                    <input id="input-field" type="text" class="form-control py-2 fs-5 border border-1 border-primary" placeholder="Book Name">
                    <button onclick="searchBook()" type="button"  class="input-group-text btn btn-primary py-2 fs-5">Search</button>
                </div>
            </div>
            <!-- search result count -->
            <h5 class="text-dark mb-4">Search result found... (<span class="text-primary" id="numberOfResult"></span>) </h5>
            <!-- all results -->
            <div id="book-List" class="row row-cols-1 row-cols-md-3 g-4">
                
            </div>
       </div>
   </main>
    <!-- my script file -->
    <script src="app.js"></script>
</body>
</html>
